<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out this survey to help us improve our services.</p>

    <form id="survey-form">
        <!-- Name Input -->
        <label id="name-label" for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required>

        <!-- Email Input -->
        <label id="email-label" for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <!-- Number Input -->
        <label id="number-label" for="number">Age:</label>
        <input type="number" id="number" min="1" max="120" placeholder="Enter your age" required>

        <!-- Dropdown -->
        <label for="dropdown">Favorite Color:</label>
        <select id="dropdown" required>
            <option value="">Select a color</option>
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
        </select>

        <!-- Radio Buttons -->
        <fieldset>
            <legend>Gender:</legend>
            <label>
                <input type="radio" name="gender" value="male" required> Male
            </label>
            <label>
                <input type="radio" name="gender" value="female" required> Female
            </label>
        </fieldset>

        <!-- Checkboxes -->
        <fieldset>
            <legend>Interests:</legend>
            <label>
                <input type="checkbox" value="sports" required> Sports
            </label>
            <label>
                <input type="checkbox" value="music" required> Music
            </label>
        </fieldset>

        <!-- Textarea -->
        <label for="comments">Additional Comments:</label>
        <textarea id="comments" placeholder="Enter your comments here"></textarea>

        <!-- Submit Button -->
        <button id="submit" type="submit">Submit</button>
    </form>

</body>
</html>
